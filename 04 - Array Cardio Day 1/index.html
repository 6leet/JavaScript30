    function nameSort(personA, personB) {

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    function sumInstance(counter, instance) {
      if (!counter[instance]) {
        counter[instance] = 0;
      }
      counter[instance]++;
      return counter;
    }

    console.log(data.reduce(sumInstance, {}));
